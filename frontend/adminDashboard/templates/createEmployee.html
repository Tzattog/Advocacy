<div>
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" ng-model="newEmployee.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" ng-model="newEmployee.password">
    </div>
    <div class="form-group">
      <label for="firstname">First name</label>
      <input type="text" class="form-control" id="firstname" ng-model="newEmployee.firstname">
    </div>
    <div class="form-group">
      <label for="lastname">Last name</label>
      <input type="text" class="form-control" id="lastname" ng-model="newEmployee.lastname">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" ng-model="newEmployee.address">
    </div>
    <div class="form-group">
      <label for="phone">Phone number</label>
      <input type="text" class="form-control" id="phone" ng-model="newEmployee.phone">
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="text" class="form-control" id="birthday" ng-model="newEmployee.birthday" placeholder="YYYY-MM-DD">
    </div>
    <button class="btn btn-primary pull-right" ng-click="createEmployee()">Create employee</button>
  </form>
</div>
