<div class="container admin-dashboard">
  <div class="row col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <div class="btn-group-vertical" role="group">
      <div class="btn-group" role="group">
        <button type="button" class="btn"
            ng-class="{'btn-default': viewedTab != 'clients', 'btn-primary': viewedTab == 'clients'}"
            ng-click="viewTab('clients')">Clients</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn"
            ng-class="{'btn-default': viewedTab != 'employees', 'btn-primary': viewedTab == 'employees'}"
            ng-click="viewTab('employees')">Employees</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn"
            ng-class="{'btn-default': viewedTab != 'createEmployee', 'btn-primary': viewedTab == 'createEmployee'}"
            ng-click="viewTab('createEmployee')">Create employee</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn"
            ng-class="{'btn-default': viewedTab != 'assignments', 'btn-primary': viewedTab == 'assignments'}"
            ng-click="viewTab('assignments')">Assignments</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn"
            ng-class="{'btn-default': viewedTab != 'createAssignment', 'btn-primary': viewedTab == 'createAssignment'}"
            ng-click="viewTab('createAssignment')">Create assignment</button>
      </div>
    </div>
  </div>
  <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 row row-content">
    <div ng-include="currentTab(viewedTab)"></div>
  </div>
</div>
