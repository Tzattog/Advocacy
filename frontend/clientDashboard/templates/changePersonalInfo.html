<div>
  <form class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" ng-model="newPersonalInfo.address">
    </div>
    <div class="form-group">
      <label for="phone">Phone number</label>
      <input type="text" class="form-control" id="phone" ng-model="newPersonalInfo.phone">
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="text" class="form-control" id="birthday" ng-model="newPersonalInfo.birthday" placeholder="YYYY-MM-DD">
    </div>
    <button class="btn btn-primary pull-right" ng-click="changePersonalInfo()">Change personal info</button>
  </form>
  <form class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <div class="form-group">
      <label for="oldPassword">Old password</label>
      <input type="password" class="form-control" id="oldPassword" ng-model="newPassword.oldPassword">
    </div>
    <div class="form-group">
      <label for="newPassword">New password</label>
      <input type="password" class="form-control" id="newPassword" ng-model="newPassword.newPassword">
    </div>
    <div class="form-group">
      <label for="newPasswordAgain">New password again</label>
      <input type="password" class="form-control" id="newPasswordAgain" ng-model="newPassword.newPasswordAgain">
    </div>
    <button class="btn btn-primary pull-right" ng-click="changePassword()">Change password</button>
  </form>
</div>
